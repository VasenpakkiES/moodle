<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merellinen Mallisivu</title>
    <link rel="stylesheet" href="merellinen.css">
</head>
<body>
    <header>
        <h1>Merellinen Sivusto</h1>
    </header>
    <main>
        <section class="lomake">
            <h2>Ota Yhteyttä</h2>
            <form>
                <label for="nimi">Nimi:</label>
                <input type="text" id="nimi" name="nimi">
                
                <label for="sahkoposti">Sähköposti:</label>
                <input type="email" id="sahkoposti" name="sahkoposti">
                
                <label for="viesti">Viesti:</label>
                <textarea id="viesti" name="viesti"></textarea>
                
                <button type="submit">Lähetä</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Merellinen Sivusto</p>
    </footer>
</body>
</html>
